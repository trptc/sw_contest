<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>한국 관광명소 로드뷰</title>
</head>
<body>
<link rel="stylesheet" href="style.css">
<div id="container">
  <div id="rvWrapper">
    <div id="roadview" style="width:100%;height:100vh;"></div>
    <div id="close" title="로드뷰닫기" onclick="closeRoadview()"><span class="img"></span></div>
  </div>
  <div id="mapWrapper">
    <div id="map" style="width:100%;height:100vh"></div>
    <div id="roadviewControl" onclick="setRoadviewRoad()"></div>
  </div>
</div>
<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=c9e9f45a4ab84b8e87e9848b87cc0c3a&libraries=clusterer"></script>
<script src="viewroad.js">
</script>
</body>
</html>
